<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diagnóstico de Salud</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Diagnóstico de Salud</h1>

    <form id="healthForm">
      <label>Temperatura (°C):
        <input type="number" step="0.1" id="temperatura" required />
        <span id="error-temperatura" class="error-message"></span>
      </label>

      <label>Ritmo Cardíaco (ppm):
        <input type="number" id="ritmo" required />
        <span id="error-ritmo" class="error-message"></span>
      </label>

      <label>Saturación de Oxígeno (%):
        <input type="number" id="saturacion" required />
        <span id="error-saturacion" class="error-message"></span>
      </label>

      <button type="submit">Enviar</button>
    </form>

    <div id="resultado"></div>

    <div class="buttons-container">
      <button id="generarReporte">Generar Reporte</button>
    </div>

    <!-- Sección para mostrar el reporte -->
    <div id="reporteContainer" class="reporte-container" style="display: none;">
      <h2>Reporte de Diagnósticos</h2>

      <!-- Botón para cerrar el reporte, inicialmente oculto -->
      <button id="cerrarReporte" style="display:none; margin-bottom: 15px;">Cerrar Reporte</button>

      <div class="reporte-section">
        <div class="reporte-title">Predicciones por Categoría:</div>
        <div id="categorias"></div>
      </div>

      <div class="reporte-section">
        <div class="reporte-title">Últimas 5 Predicciones:</div>
        <div id="ultimasPredicciones"></div>
      </div>

      <div class="reporte-section">
        <div class="reporte-title">Fecha de Última Predicción:</div>
        <div id="ultimaFecha"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
