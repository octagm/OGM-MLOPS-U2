<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnóstico de Salud</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Diagnóstico de Salud</h1>
    <form id="healthForm">
      <label>Temperatura (°C):
        <input type="number" step="0.1" id="temperatura" required>
      </label>
      <label>Ritmo Cardíaco (ppm):
        <input type="number" id="ritmo" required>
      </label>
      <label>Saturación de Oxígeno (%):
        <input type="number" id="saturacion" required>
      </label>
      <button type="submit">Enviar</button>
      <button type="button" id="reporteBtn">Generar Reporte</button>
    </form>
    <div id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
